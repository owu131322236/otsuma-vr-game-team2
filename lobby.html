<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>VRgame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene background="color: #e9eef5">


  <a-assets>
    <!-- それぞれのゲームの画像を置く。今はとりあえずの画像を置いてます。 -->
    <img id="p1" src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1200&auto=format&fit=crop" crossorigin="anonymous">
    <img id="p2" src="https://images.unsplash.com/photo-1465311440653-ba9b1d9b0f5b?q=80&w=1200&auto=format&fit=crop" crossorigin="anonymous">
    <img id="p3" src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1200&auto=format&fit=crop" crossorigin="anonymous">
  </a-assets>

 
  <a-plane rotation="-90 0 0" width="26" height="16" color="#d8dde6" position="0 0 0"></a-plane>

  <a-entity id="floor-lines">
    <a-box depth="0.02" height="0.005" width="26" color="#c2c9d5" position="0 0.002 -7"></a-box>
    <a-box depth="0.02" height="0.005" width="26" color="#c2c9d5" position="0 0.002 -5"></a-box>
    <a-box depth="0.02" height="0.005" width="26" color="#c2c9d5" position="0 0.002 -3"></a-box>
    <a-box depth="0.02" height="0.005" width="26" color="#c2c9d5" position="0 0.002 -1"></a-box>
    <a-box depth="0.02" height="0.005" width="26" color="#c2c9d5" position="0 0.002  1"></a-box>
    <a-box depth="0.02" height="0.005" width="26" color="#c2c9d5" position="0 0.002  3"></a-box>
    <a-box depth="0.02" height="0.005" width="26" color="#c2c9d5" position="0 0.002  5"></a-box>
    <a-box depth="0.02" height="0.005" width="26" color="#c2c9d5" position="0 0.002  7"></a-box>
  </a-entity>


  <a-entity position="0 2.5 -6">
    <a-entity geometry="primitive: cylinder; radius: 12; height: 5; thetaLength: 110; thetaStart: 235; openEnded: true"
              rotation="0 0 0"
              material="color: #cfd8e6; side: back"></a-entity>

    <a-entity geometry="primitive: cylinder; radius: 12.02; height: 0.12; thetaLength: 110; thetaStart: 235; openEnded: true"
              position="0 2.6 0"
              material="color: #b8c3d6; side: back"></a-entity>
    <a-entity geometry="primitive: cylinder; radius: 12.02; height: 0.12; thetaLength: 110; thetaStart: 235; openEnded: true"
              position="0 -2.6 0"
              material="color: #b8c3d6; side: back"></a-entity>
  </a-entity>


  <a-entity id="frames">

    <a-box color="#e6d2a4" depth="0.1" height="4.2" width="3.4" position="0 3.2 -7.2" rotation="0 0 0"></a-box>
    <a-plane src="#p1" width="3.0" height="3.8" position="0 3.2 -7.15"></a-plane>

    <a-box color="#e6d2a4" depth="0.1" height="1.7" width="3.2" position="-5.2 4.2 -6.8" rotation="0 10 0"></a-box>
    <a-plane src="#p2" width="2.9" height="1.4" position="-5.2 4.2 -6.75" rotation="0 10 0"></a-plane>

    <a-box color="#e6d2a4" depth="0.1" height="1.5" width="1.5" position="6.2 4.5 -6.6" rotation="0 -10 0"></a-box>
    <a-plane src="#p3" width="1.25" height="1.25" position="6.2 4.5 -6.55" rotation="0 -10 0"></a-plane>

    <a-box color="#e6d2a4" depth="0.12" height="2.4" width="4.6" position="7.6 2.8 -5.6" rotation="0 -18 0"></a-box>
    <a-plane src="#p4" width="4.2" height="2.0" position="7.6 2.8 -5.54" rotation="0 -18 0"></a-plane>
  </a-entity>

  <a-entity position="2.2 0 -6.6" rotation="0 -8 0">
    <a-box width="0.9" depth="0.9" height="0.9" color="#aeb8c8" position="0 0.45 0"></a-box>
    <a-cylinder radius="0.35" height="1.2" color="#bfc9d8" position="0 1.5 0"></a-cylinder>
    <a-sphere radius="0.35" color="#dde4ef" position="0 2.3 0"></a-sphere>
  </a-entity>

  <a-entity position="-2.8 0.9 -3.2" rotation="-5 12 0">

    <a-box width="1.6" depth="0.9" height="0.6" color="#b9c4d6" position="0 0.3 0"></a-box>

    <a-box width="1.5" depth="0.8" height="0.8"
           material="color: #ffffff; opacity: 0.15; transparent: true; side: double"
           position="0 1.0 0"></a-box>
    <a-box width="0.9" depth="0.02" height="0.18" color="#ffffff" position="0 0.12 0.5"></a-box>
  </a-entity>


  <a-entity id="posts" position="0 0 -4.2">
    <a-cylinder radius="0.04" height="0.7" color="#b3bdcd" position="-6 0.35 -2"></a-cylinder>
    <a-cylinder radius="0.04" height="0.7" color="#b3bdcd" position="-3 0.35 -1.4"></a-cylinder>
    <a-cylinder radius="0.04" height="0.7" color="#b3bdcd" position=" 0 0.35 -1.2"></a-cylinder>
    <a-cylinder radius="0.04" height="0.7" color="#b3bdcd" position=" 3 0.35 -1.4"></a-cylinder>
    <a-cylinder radius="0.04" height="0.7" color="#b3bdcd" position=" 6 0.35 -2"></a-cylinder>
    <a-torus radius="1.5" radius-tubular="0.01" rotation="90 0 0" position="-4.5 0.55 -1.7" color="#d9b36b"></a-torus>
    <a-torus radius="1.5" radius-tubular="0.01" rotation="90 0 0" position="-1.5 0.55 -1.35" color="#d9b36b"></a-torus>
    <a-torus radius="1.5" radius-tubular="0.01" rotation="90 0 0" position=" 1.5 0.55 -1.35" color="#d9b36b"></a-torus>
    <a-torus radius="1.5" radius-tubular="0.01" rotation="90 0 0" position=" 4.5 0.55 -1.7" color="#d9b36b"></a-torus>
  </a-entity>

  <a-entity position="0 5 -5.8">
    <a-torus radius="0.6" radius-tubular="0.04" color="#d9b36b" position="0 0 0"></a-torus>
    <a-cone radius-bottom="0.55" radius-top="0.08" height="1.1" color="#f4e9c9" position="0 -0.7 0"></a-cone>
    <a-sphere radius="0.07" color="#fff6d1" position="0 -1.25 0"></a-sphere>
    <a-entity light="type: point; intensity: 1.2; distance: 30; decay: 2" position="0 -1.0 0"></a-entity>
  </a-entity>

  <a-entity light="type: ambient; intensity: 0.55; color: #ffffff"></a-entity>

  <a-entity camera look-controls position="0 1.7 6"></a-entity>

</a-scene>
</body>
</html>
